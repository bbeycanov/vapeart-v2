<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - VapeArt Baku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        .offline-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #e94560;
            stroke-width: 2;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            display: inline-block;
            padding: 14px 40px;
            background: #e94560;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .retry-btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        .brand {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .brand-name {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M1 1l22 22M9 9.64c.9-.65 2-.14 2-.14s1.1-.51 2 .14M5.41 5.41A11.96 11.96 0 0 0 2 12c0 6.63 5.37 12 12 12a11.96 11.96 0 0 0 6.59-3.41M18.59 5.41A11.96 11.96 0 0 1 22 12"/>
                <path d="M12 6v6l4 2"/>
            </svg>
        </div>
        <h1>İnternet bağlantısı yoxdur</h1>
        <p>
            Hazırda internet bağlantınız yoxdur. Zəhmət olmasa bağlantınızı yoxlayın və yenidən cəhd edin.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Yenidən cəhd et
        </button>
        <div class="brand">
            <span class="brand-name">VAPEART BAKU</span>
        </div>
    </div>
</body>
</html>
